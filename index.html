<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GipSY</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
	<header>
		<div class="container">
			<div class="header-inner">
				<div ><a id="header-logo" href="">GipSY</a></div>
				<ul id="links">
					<li class="link-item"><a href="">Sport</a></li>
					<li class="link-item"><a href="">Movies</a></li>
					<li class="link-item"><a href="">Life</a></li>
					<li class="link-item"><a href="">Daily best</a></li>
					<li class="link-item"><a href="">Random</a></li>
				</ul>
				<div id="log-in">
					<p>Log in</p>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="search-field">
				<input id="search" type="search" placeholder="Search all the GIFs and Stickers"> <p id="search-btn">Search</p>
			</div>

			
			<div id="trending">
				<div id="trending-header"><p>Trending</p></div>
				<div id="trending-inner">
					
				</div>
			
				
			</div>
			<div id="latest">
				<div id="latest-header"><p>Newest</p></div>

				<div id="latest-inner">
					
				</div>
			
			</div>


		</div>
	</main>

	<script src="index.js"></script>
</body>
</html>
